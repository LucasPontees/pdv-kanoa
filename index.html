<!DOCTYPE html>
<html lang="pt-br">

<head>

<body>

  <div class="pdv-container">

    <div class="first-card card">

      <div class="first-card-header card-header">
        <img class="company-logo" src="./LOGO ATX SALES_Tocnologia 1.png" alt="company logo">
        <section class="company-info">
          <img src="./LOGO KANOA.png" alt="company-info" style="width: 20vh;">
          <p class="info-company"><strong>&copy;ATX TECNOLOGIA<br>contato@atxsolucoes.com.br<br>(92) 3646-3035</strong>
          </p>
        </section>
      </div>

      <div class="card card-body" style="background-color: #ECF4F9; border: none;">

        <div class="search-product">
          <button type="button" class="button-search btn btn-success">F2 Pesquisar produto</button>
          <input type="text" class="search-code" placeholder="Código">
        </div>

        <div class="info-product">
          <img class="image-product" src="./picanha.png" alt="image-product">
          <section style="height: 30vh;">
            <input class="input-info" type="text" placeholder="Quantidade">
            <input class="input-info" type="text" placeholder="Valor" disabled="true">
            <input class="input-info" type="text" placeholder="Total" disabled="true">
          </section>
        </div>

      </div>

      <div class="card-footer">
        <p class="shortcut"><strong>Del - Excluir</strong></p>
        <p class="shortcut"><strong>F3 - Editar</strong></p>
        <p class="shortcut"><strong>F4 - Guardar</strong></p>
        <p class="shortcut"><strong>F5 - Atualizar</strong></p>
      </div>

    </div>

    <div class="second-card card">

      <span id="hora" style="background-color: #ECF4F9;"></span>
      <div class="title-card card card-header">
        <div style="display: flex; flex-direction: row; ">
          <p>Código</p>
          <p style="margin-left: 10vh;">Produto</p>
        </div>
        <section style="display: flex; flex-direction: row; ">
          <p class="title-card-info">Unid.Venda</p>
          <p class="title-card-info">Valor Venda</p>
          <p class="title-card-info">Qtde</p>
          <p>Total</p>
        </section>
      </div>

      <div class="empty-kart card card-body">
        <img src="/empty-kart.png" alt="empty-kart" height="60%">
      </div>

      <div class="footer">
      </div>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>

  <script>
    // Função para obter e exibir a hora atual
    function mostrarHora() {
      var agora = new Date();
      var horas = agora.getHours();
      var minutos = agora.getMinutes();
      var segundos = agora.getSeconds();

      // Formata a hora para adicionar zeros à esquerda, se necessário
      horas = horas < 10 ? '0' + horas : horas;
      minutos = minutos < 10 ? '0' + minutos : minutos;
      segundos = segundos < 10 ? '0' + segundos : segundos;

      var horaAtual = horas + ':' + minutos + ':' + segundos;

      // Atualiza o conteúdo da span com o ID "hora"
      document.getElementById('hora').textContent = horaAtual;
    }

    // Chama a função inicialmente para exibir a hora quando a página carregar
    mostrarHora();

    // Define um intervalo para atualizar a hora a cada segundo (1000 milissegundos)
    setInterval(mostrarHora, 1000);
  </script>

  <style>
