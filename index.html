<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDV-LAYOUT</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <div class="pdv-container container-fluid">
      <div class="first-card card">
        <div class="first-card-header card-header">
          <img class="company-logo" src="./Logo-ATX.png" alt="company logo" />
          <section class="company-info">
            <img class="logo-kanoa" src="./LOGO KANOA.png" alt="company-info" />
            <div class="text-center">
              <p class="text-dark">© ATX TECNOLOGIA</p>
              <p class="text-dark">contato@atxsolucoes.com.br</p>
              <p class="text-dark">(92) 3664-3035</p>
            </div>
          </section>
        </div>

        <div class="search-body card card-body">
          <div class="search-product">
            <button
              type="button"
              class="btn btn-success"
              style="
                line-height: 0.9;
                width: 7em;
                margin-right: 1em;
                height: 10vh;
              "
            >
              F2 <br />Pesquisar produto
            </button>
            <fieldset class="search-code">
              <input
                type="text"
                class="text-uppercase search-code"
                placeholder="Código"
                style="width: 100%; height: 10vh"
              />
            </fieldset>
          </div>

          <div class="info-product">
            <img
              class="image-product"
              src="./picanha.png"
              alt="image-product"
            />
            <section style="height: 30vh">
              <input class="input-info" type="text" placeholder="Quantidade" />
              <input
                class="input-info"
                type="text"
                placeholder="Valor"
                disabled="true"
              />
              <input
                class="input-info"
                type="text"
                placeholder="Total"
                disabled="true"
              />
            </section>
          </div>
        </div>

        <div class="card-footer text-center fixed-bottom" style="border-left: none; border-right: none;">
          <fieldset>
            <strong> Atalhos </strong>
          </fieldset>
        </div>
      </div>

      <div class="second-card card" style="border: none;">
        <div
          class="card card-title"
          style="
            background-color: #ecf4f9;
            border-top: none;
            justify-content: space-between;
            flex-direction: row;
            align-items: center;
            border-left: none;
            border-right: none;
          "
        >
          <div
            class="user-block-status"
            style="display: flex; justify-content: start; align-items: center"
          >
            <img
              class="rounded-circle img-thumbnail"
              src="/user-logged.png"
              alt=""
              width="60"
              height="6"
            />
            <strong><p>Usuário</p></strong>
          </div>
          <strong>
            <p>Data: <span id="data-hora"></span></p>
          </strong>
        </div>

        <div class="title-card card card-header">
          <table class="table">
            <thead>
              <tr
                style="
                  display: flex;
                  flex-direction: row;
                  justify-content: center;
                "
              >
                <th
                  class="text-center"
                  style="width: 10%; background-color: transparent"
                >
                  Código
                </th>
                <th
                  class="text-center"
                  style="width: 10%; background-color: transparent"
                >
                  Produto
                </th>
                <th
                  class="text-center"
                  style="width: 14%; background-color: transparent"
                >
                  Unid. Venda
                </th>
                <th
                  class="text-center"
                  style="width: 14%; background-color: transparent"
                >
                  Valor Venda
                </th>
                <th
                  class="text-center"
                  style="width: 10%; background-color: transparent"
                >
                  Qtde
                </th>
                <th
                  class="text-center"
                  style="width: 10%; background-color: transparent"
                >
                  total
                </th>
              </tr>
            </thead>
          </table>
        </div>

        <div class="empty-kart card card-body">
          <img src="/empty-kart.png" alt="empty-kart" width="100%" />
        </div>

        <div class="footer"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

    <script>
      // Função para obter e exibir a data e hora atuais
      function mostrarDataHora() {
        var agora = new Date();
        var dia = agora.getDate();
        var mes = agora.getMonth() + 1; // Os meses começam do zero, então somamos 1
        var ano = agora.getFullYear();
        var horas = agora.getHours();
        var minutos = agora.getMinutes();
        var segundos = agora.getSeconds();

        // Formata a hora para adicionar zeros à esquerda, se necessário
        horas = horas < 10 ? "0" + horas : horas;
        minutos = minutos < 10 ? "0" + minutos : minutos;
        segundos = segundos < 10 ? "0" + segundos : segundos;

        // Formata a data para adicionar zeros à esquerda, se necessário
        dia = dia < 10 ? "0" + dia : dia;
        mes = mes < 10 ? "0" + mes : mes;

        var dataHoraAtual =
          dia +
          "/" +
          mes +
          "/" +
          ano +
          " " +
          horas +
          ":" +
          minutos +
          ":" +
          segundos;

        // Atualiza o conteúdo da span com o ID "data-hora"
        document.getElementById("data-hora").textContent = dataHoraAtual;
      }

      // Chama a função inicialmente para exibir a data e hora quando a página carregar
      mostrarDataHora();

      // Define um intervalo para atualizar a data e hora a cada segundo (1000 milissegundos)
      setInterval(mostrarDataHora, 1000);
    </script>

    <style>
      * {
        text-decoration: none;
      }
      body {
        background-color: #ecf4f9;
      }
      .pdv-container {
        display: flex;
        height: 100vh;
      }

      .first-card {
        flex: 40%;
        background-color: #ecf4f9;
        margin: 4vh 1vh 5vh 8vh;
        border-radius: 17px 1;
        height: 90%;
        border: none;
      }

      .second-card {
        flex: 60%;
        background-color: #f8f3e5;
        height: 70%;
        margin: 5vh 5vh 3vh;
        border-top: none;
      }

      .first-card-header {
        width: 100%;
        height: 30%;
        display: flex;
        border: none;
        background-color: transparent;
      }

      .company-logo {
        width: 60%;
        height: auto;
      }

      .company-info {
        display: flex;
        align-items: center;
        flex-direction: column;
        flex: 40%;
        height: auto;
        width: 40%;
      }

      .logo-kanoa {
        width: 90%;
        height: auto;
      }

      .text-center {
        width: 100%;
        height: auto;
        display: flex;
        flex-direction: column;
        font-size: small;
        margin-top: 10px;
      }

      .text-dark {
        margin-bottom: 1px;
      }

      .search-body {
        background-color: #ecf4f9;
        border: none;
        display: flex;
      }

      .search-product {
        display: flex;
        flex-direction: row;
        align-items: center;
      }

      .search-code {
        width: 100%;
        text-align: center;
        border: none;
        border-radius: 17px 0px;
      }

      .info-product {
        display: flex;
        align-items: center;
        flex-direction: row;
        margin-top: 0vh;
      }

      .image-product {
        width: 50%;
        height: auto;
        border-radius: 17px 0px;
      }

      .input-info {
        width: 100%;
        height: 10vh;
        margin-bottom: 1vh;
        border: none;
        background-color: #ffffff;
        border-radius: 17px 0px;
        margin-top: 0.5vh;
      }

      .card-footer {
        display: flex;
        position: relative;
        border-radius: 17px 0;
        width: 97%;
        height: 10vh;
        border: none;
        background-color: #ffffff;
        margin-top: 0vh;
      }

      .title-card {
        border: none;
        border-bottom: solid #a39d9d;
      }

      .empty-kart {
        background-color: #f8f3e5;
        border-top: none;
      }
    </style>
  </body>
</html>
